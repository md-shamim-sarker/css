<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>
    <style>
        .container {
            width: 60%;
            margin: auto;
            text-align: center;
        }
        .container img {
            width: 100%;
            border-radius: 20px;
            margin-top: 10px;
            aspect-ratio: auto;
            /* aspect-ratio: 1/1; */
            /* aspect-ratio: 16/9; */
            /* aspect-ratio: 9/16; */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aspect Ratio</h2>
        <button onclick="document.getElementById('aspect').style.aspectRatio='auto'">aspect-ratio: auto</button>
        <button onclick="document.getElementById('aspect').style.aspectRatio='1/1'">aspect-ratio: 1/1</button>
        <button onclick="document.getElementById('aspect').style.aspectRatio='16/9'">aspect-ratio: 16/9</button>
        <button onclick="document.getElementById('aspect').style.aspectRatio='9/16'">aspect-ratio: 9/16</button>
        
        <img id="aspect" src="./image/bg.jpg" alt="Background Image" title="Background Image">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/wub-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>WUB ID Card</title>
</head>

<body>
    <div class="full-card">
        <div class="logo-part">
            <img src="./image/wub-logo.png" alt="wub-logo">
            <p class="wu">World University</p>
            <p class="ob">of bangladesh</p>
        </div>
        <div class="photo-part">
            <div class="bg-logo">
                <div class="logo">
                    <img src="./image/wub-logo.png" alt="">
                </div>
                <div class="student">Student</div>
            </div>
            <div class="std-photo">
                <img src="./image/snigdha.jpg" alt="Student's Photo">
            </div>
        </div>
        <div class="details-part">
            <p class="name" id="name">Mst. Sarmin Sultana</p>
            <pre>
  Program           :B.Sc. in Civil Engg.
  ID. No.             :WUB 10/19/81/7172
  Date of Expiry  :August 31, 2023
</pre>
        </div>
        <div class="signature-part">
            <img src="./image/signature.png" alt="Signature"><br>
            <p>Register</p>
        </div>
    </div>
</body>

</html>
